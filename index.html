<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Micro Forms</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/micro-forms.css">
    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@latest/webcomponents-loader.js"></script>
    <style>
        .card {
            background-color: #ebebeb;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 10px;
            margin-bottom: 20px;
        }
        #loginForm {
            width: 400px;
            margin: 0 auto;
        }
        .is-text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <script type="module" src="./micro-forms.js"></script>
    <script type="module" src="./example.js"></script>
    <script type="module" src="./remote-example.js"></script>

    <mf-example-form></mf-example-form>
    <h2 class="is-text-center">Remote Form Example</h2>
    <mf-remote-form></mf-remote-form>
    

    <div id="results"></div>

    <script>
        var resultsDiv = document.getElementById('results');

        window.addEventListener('mf-submit', function (e) {   
            console.log('submit', e.detail);         
            resultsDiv.innerHTML = `<div class="card">${JSON.stringify(e.detail.data)}</div>`;
        })

        window.addEventListener('mf-cancel', function (e) {
            resultsDiv.innerHTML = '';
        })
    </script>

</body>

</html>
